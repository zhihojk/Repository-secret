            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

       .search-box {
            width: 100%;
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }

       .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

       .card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease;
            position: relative;
        }

       .card:hover {
            transform: translateY(-4px);
        }

       .card img {
            width: 100%;
            border-radius: 7.5px;
            margin-bottom: 10px;
        }

       .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

       .card-category {
            font-size: 14px;
            color: #777;
        }

       .card-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

       .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

       .btn.copy {
            background-color: #28a745;
        }

       .btn:first-child {
            background-color: #007bff;
            color: white;
        }

        @media (min-width: 600px) {
           .card-buttons {
                flex-direction: row;
            }
        }

       .access-tip {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
