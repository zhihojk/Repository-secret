<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

       .search-box {
            width: 100%;
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }

       .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

       .card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease;
            position: relative;
        }

       .card:hover {
            transform: translateY(-4px);
        }

       .card img {
            width: 100%;
            border-radius: 7.5px;
            margin-bottom: 10px;
        }

       .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

       .card-category {
            font-size: 14px;
            color: #777;
        }

       .card-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

       .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

       .btn.copy {
            background-color: #28a745;
        }

       .btn:first-child {
            background-color: #007bff;
            color: white;
        }

        @media (min-width: 600px) {
           .card-buttons {
                flex-direction: row;
            }
        }

       .access-tip {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

            }
        ];
 // 新的美妆类数据
        const beautyPlaylists = [
{
                category: "🎬 财经类",
                title: "股票交易必胜策略合集",
                url: "https://www.youtube.com/playlist?list=PLq2EJ_Syj59E5OwHGd4VI4JnN56ZXB7GM"
            }
  ];

        // 合并两个数组
        const playlists = [...fashionPlaylists, ...beautyPlaylists];

        const container = document.getElementById("playlist-container");
        const defaultThumbnail = "https://via.placeholder.com/300";

        try {
            playlists.forEach(p => {
                let thumb = defaultThumbnail;
                try {
                    const listParam = new URLSearchParams(p.url.split('?')[1]);
                    const listId = listParam.get('list');
                    if (listId) {
                        thumb = `https://i.ytimg.com/vi/${listId}/hqdefault.jpg`;
                    }
                } catch (error) {
                    console.error(`解析链接 ${p.url} 时出错:`, error);
                }

                const card = document.createElement("div");
                card.className = "card";
                // 添加访问提示信息
                const accessTip = "该链接为境外网页，可能无法直接访问，请自行确认网络环境。";
                card.innerHTML = `
                    <img src="${thumb}" onerror="this.src='${defaultThumbnail}'; this.style.display='block';">
                    <div class="card-category">${p.category}</div>
                    <div class="card-title">${p.title}</div>
                    <div class="card-buttons">
                        <a href="${p.url}" target="_blank" class="btn" title="${accessTip}">▶️ 打开</a>
                        <button class="btn copy" data-url="${p.url}" title="${accessTip}">📎 复制地址</button>
                    </div>
                    <div class="access-tip">${accessTip}</div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('生成卡片时出错:', error);
        }

        document.getElementById("search").addEventListener("input", function (e) {
            const keyword = e.target.value.toLowerCase();
            document.querySelectorAll(".card").forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(keyword)? "block" : "none";
            });
        });

        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("copy")) {
                const url = e.target.getAttribute("data-url");
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        e.target.innerText = "✅ 已复制";
                        setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
                    }).catch(err => {
                        console.error('复制失败:', err);
                        e.target.innerText = "❌ 复制失败";
                        setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
                    });
                } else {
                    console.error('浏览器不支持clipboard API');
                    e.target.innerText = "❌ 不支持复制";
                    setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
                }
            }
        });
